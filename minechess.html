<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;">
</canvas>

<script>

	var ctx = document.getElementById("ctx").getContext("2d");
	
	Tile = function(x, y){
		var tile = {
			mine:0,
			status:1,
			surround:0,
			x_start:x,
			y_start:y
		};
		return tile;
	}

	document.onclick = function(mouse){
		for (var i = 0; i < 16; i++){
			for (var j = 0; j < 16; j++){
				if (mouse.clientX >= board[i][j].x_start && mouse.clientX <= board[i][j].x_start + 29 && mouse.clientY >= board[i][j].y_start && mouse.clientY <= board[i][j].y_start + 29){
					console.log(i + ", " + j);
					board[i][j].status = 0;
					if (!game_start){
						game_start = true;
						createMines(board, i, j);
					}
					drawBoard(board);
				}
			}
		}
	}

	document.oncontextmenu = function(mouse){
		for (var i = 0; i < 16; i++){
			for (var j = 0; j < 16; j++){
				if (mouse.clientX >= board[i][j].x_start && mouse.clientX <= board[i][j].x_start + 29 && mouse.clientY >= board[i][j].y_start && mouse.clientY <= board[i][j].y_start + 29){
					console.log(i + ", " + j);
					board[i][j].status = 2;
					drawBoard(board);
				}
			}
		}
	}

	createBoard = function(){
		var board = [];
		for (var i = 0; i < 16; i++){
			board[i] = [];
			for (var j = 0; j < 16; j++){
				board[i][j] = Tile(1 + 30 * j, 1 + 30 * i);
			}
		}
		return board;
	}

	drawBoard = function(board){
		ctx.clearRect(0, 0, 500, 500);
		for (var i = 0; i < 16; i++){
			for (var j = 0; j < 16; j++){
				var tile = board[i][j]
				if (tile.status == 2){
					ctx.fillStyle = 'red';
				}else if (tile.status == 3){
					ctx.fillStyle = 'blue';
				}
				if (tile.status > 0){
					ctx.fillRect(tile.x_start, tile.y_start, 29, 29);
				}else{
					ctx.fillText(tile.surround, tile.x_start + 15, tile.y_start + 15);
				}
				ctx.fillStyle = 'black';
			}
		}
	}

	createMines = function(board, start_row, start_col){
		var mine_count = 32;
		var mine_spots = []
		for (i = 0; i < 3; i++){
			for (j = 0; j < 3; j++){
				mine_spots.push((start_row-1+i)*16+(start_col-1+j))
			}
		}
		for (var i = 0; i < mine_count; i++){
			var spot = Math.floor(Math.random() * 256);
			while (mine_spots.includes(spot)){
				spot = Math.floor(Math.random() * 256);
			}
			board[Math.floor(spot / 16)][spot % 16].mine = 1;
			board[Math.floor(spot / 16)][spot % 16].status = 2;
			mine_spots.push(spot);
		}
		for (var i = 0; i < 16; i++){
			for (var j = 0; j < 16; j++){
				board[i][j].surround = checkSurround(board, i, j);
			}
		}
		mine_spots = mine_spots.splice(0, 9);
		var encountered = [];
		openSurround(board, start_row, start_col, encountered);
	}

	openSurround = function(board, x, y, encountered){
		if (!encountered.includes(board[x][y]) && board[x][y].surround == 0){
			encountered.push(board[x][y]);
			for (var i = 0; i < 3; i++){
				for (var j = 0; j < 3; j++){
					if (x-1+i >= 0 && x-1+i < 16 && y-1+j >= 0 && y-1+j < 16){
						if (board[x-1+i][y-1+j].mine == 0){
							board[x-1+i][y-1+j].status = 0;
							openSurround(board, x-1+i, y-1+j, encountered);
						}
					}
				}
			}
		}
	}

	checkSurround = function(board, x, y){
		var count = 0;
		for (var i = 0; i < 3; i++){
			for (var j = 0; j < 3; j++){
				if (x-1+i >= 0 && x-1+i < 16 && y-1+j >= 0 && y-1+j < 16){
					if (board[x-1+i][y-1+j].mine == 1){
						count++;
					}
				}
			}
		}
		return count;
	}

	var game_start = false;
	var board = createBoard();
	drawBoard(board);


</script>
